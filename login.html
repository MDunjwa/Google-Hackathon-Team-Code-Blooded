<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Siyakhathala</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">
  <!-- Header -->
  <header class="bg-green-700 text-white shadow-md relative rounded-b-lg">
    <div class="max-w-2xl mx-auto flex justify-between items-center p-4">
      <div>
        <h1 class="text-2xl font-extrabold">Siyakhathala</h1>
        <p class="text-xs italic text-gray-200 -mt-1">We Care</p>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:underline">Home</a></li>
        </ul>
      </nav>
    </div>
    <div class="flex h-1">
      <div class="flex-1 bg-black"></div>
      <div class="flex-1 bg-yellow-500"></div>
      <div class="flex-1 bg-red-600"></div>
      <div class="flex-1 bg-blue-600"></div>
    </div>
  </header>

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-green-700">
      <h2 class="text-3xl font-extrabold mb-2 text-center text-gray-800">Login</h2>
      <p class="text-sm italic text-gray-500 mb-6 text-center">Sign in to continue reporting issues</p>
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg p-2" />
        </div>
        <div>
          <label for="password" class="block font-semibold mb-2">Password</label>
          <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-lg p-2" />
        </div>
        <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition w-full">Login</button>
      </form>
      <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="#" id="showSignup" class="text-green-700 hover:underline">Sign up</a></p>
      <div id="message" class="mt-4 text-center text-red-500"></div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-8 relative">
      <button id="closeSignup" class="absolute top-3 right-3 text-red-500 font-bold text-xl hover:text-red-700 transition">✖</button>
      <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
      <form id="signupForm" class="space-y-6">
        <div>
          <label for="signupEmail" class="block font-semibold mb-2">Email</label>
          <input type="email" id="signupEmail" name="signupEmail" required class="w-full border border-gray-300 rounded-lg p-2" />
        </div>
        <div>
          <label for="signupPassword" class="block font-semibold mb-2">Password</label>
          <input type="password" id="signupPassword" name="signupPassword" required class="w-full border border-gray-300 rounded-lg p-2" />
        </div>
        <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition w-full">Sign Up</button>
      </form>
      <div id="signupMessage" class="mt-4 text-center text-red-500"></div>
    </div>
  </div>

  <script>
    // Show signup modal
    document.getElementById('showSignup').onclick = function() {
      document.getElementById('signupModal').classList.remove('hidden');
    };
    document.getElementById('closeSignup').onclick = function() {
      document.getElementById('signupModal').classList.add('hidden');
    };

    // Signup logic
    document.getElementById('signupForm').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      if (!email || !password) return;
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.find(u => u.email === email)) {
        document.getElementById('signupMessage').textContent = 'Email already registered.';
        return;
      }
      users.push({ email, password });
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('signupMessage').textContent = 'Account created! You can now log in.';
      setTimeout(() => {
        document.getElementById('signupModal').classList.add('hidden');
        document.getElementById('signupMessage').textContent = '';
      }, 1500);
    };

    // Login logic
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        window.location.href = 'index.html';
      } else {
        document.getElementById('message').textContent = 'Invalid email or password.';
      }
    };
  </script>
</body>
</html>
