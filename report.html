<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report an Issue – Siyakhathala</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #map { height: 400px; border-radius: 12px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <!-- Header -->
  <header class="bg-green-700 text-white shadow-md relative">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <div>
        <h1 class="text-2xl font-extrabold">Siyakhathala</h1>
        <p class="text-xs italic text-gray-200 -mt-1">We Care</p>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:underline">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Report Section -->
  <section class="py-20 text-center">
    <div class="max-w-4xl mx-auto px-6">
      <h2 class="text-3xl font-bold mb-6">Report an Issue</h2>
      <p class="mb-8 text-lg">Select the location, upload a photo, take a photo, and describe the issue.</p>

      <div id="map"></div>
      <p id="locationOutput" class="mt-4 text-green-700 font-semibold"></p>

      <!-- Description -->
      <textarea id="issueDescription" placeholder="Describe the issue..." 
        class="w-full mt-6 p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>

      <!-- Image Upload / Capture -->
      <input type="file" id="issueImage" accept="image/*" capture="environment"
        class="w-full mt-4 p-2 border rounded-lg shadow-sm bg-white" />

      <!-- Trustworthiness Result -->
      <p id="trustResult" class="mt-4 font-semibold"></p>

      <!-- Submit -->
      <button id="submitBtn" disabled 
        class="mt-6 bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-green-800 transition">
        Submit Report
      </button>
    </div>
  </section>

  <script>
    let map, marker;

    function initMap() {
      const southAfrica = { lat: -30.5595, lng: 22.9375 };

      map = new google.maps.Map(document.getElementById("map"), {
        center: southAfrica,
        zoom: 6,
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(userLocation);
            map.setZoom(12);
            placeMarker(userLocation);
          },
          () => {
            alert("Unable to access your location. Please place the pin manually.");
          }
        );
      }

      map.addListener("click", (e) => {
        placeMarker(e.latLng);
      });

      document.getElementById("submitBtn").addEventListener("click", async () => {
        if (!marker) return;
        const pos = marker.getPosition();
        const description = document.getElementById("issueDescription").value;
        const imageFile = document.getElementById("issueImage").files[0];

        if (!description || !imageFile) {
          alert("Please provide both description and image.");
          return;
        }

        // Save coordinates
        localStorage.setItem("issueLat", pos.lat());
        localStorage.setItem("issueLng", pos.lng());

        // Fake trustworthiness check
        await checkTrustworthiness(description, imageFile);
      });
    }

    function placeMarker(location) {
      if (marker) {
        marker.setPosition(location);
      } else {
        marker = new google.maps.Marker({
          position: location,
          map: map,
          draggable: true,
        });
      }
      document.getElementById("locationOutput").innerText =
        "Pinned Location: " + location.lat().toFixed(5) + ", " + location.lng().toFixed(5);
      document.getElementById("submitBtn").disabled = false;
    }

    async function checkTrustworthiness(description, imageFile) {
      const trustResult = document.getElementById("trustResult");
      trustResult.innerText = "Analyzing report with AI...";

      // Fake delay
      await new Promise(resolve => setTimeout(resolve, 1200));

      let rating, explanation;

      if (imageFile.name.toLowerCase().includes("potstock")) {
        rating = 15;
        explanation = "The uploaded image looks suspicious and may not match the report.";
      } else {
        rating = Math.floor(Math.random() * 11) + 90; // 90–100
        explanation = "The description and image appear to match very well.";
      }

      const color = rating >= 85 ? "text-green-700" : "text-red-700";
      trustResult.innerHTML = `<span class="${color}">AI Trustworthiness: ${rating}/100 – ${explanation}</span>`;

      // Redirect to home after 1.5 seconds
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }
  </script>

  <!-- Google Maps -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9i1vMn1mYg40dtLHcBVt5730NpU747KY&callback=initMap">
  </script>
</body>
</html>
